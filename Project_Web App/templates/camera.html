<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camera Capture</title>
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #e0e0e0;
      --accent: #28a745;
      --accent-hover: #218838;
      --border-light: #ddd;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: all 0.3s ease;
      text-align: center;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      margin-bottom: 20px;
      color: inherit;
    }

    #camera {
      border: 2px solid var(--border-light);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 240px;
      height: 280px;
      margin-bottom: 20px;
      object-fit: cover;
    }

    button {
      background-color: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    #result {
      margin-top: 20px;
    }

    .toggle-btn {
      margin-top: 25px;
      background: none;
      border: 2px solid var(--accent);
      padding: 6px 16px;
      border-radius: 20px;
      cursor: pointer;
      color: var(--accent);
      font-weight: 500;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .toggle-btn:hover {
      background: var(--accent);
      color: #fff;
    }

    /* Back to Home Button with animation */
    .back-home-btn {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-home-btn:hover {
      background-color: #0056b3;
      transform: translateX(-10px);
    }

    .back-home-btn:active {
      background-color: #004085;
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <h1>Camera Capture</h1>
  <video id="camera" autoplay playsinline></video>
  <button id="capture">Capture Image</button>
  <canvas id="canvas" style="display: none;"></canvas>
  <div id="result"></div>

  <!-- Back to Home Button with animation -->
  <button class="back-home-btn" onclick="window.location.href='/'">â¬… Back to Home</button>

  <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const captureButton = document.getElementById('capture');
    const resultDiv = document.getElementById('result');

    const videoWidth = 300;
    const videoHeight = 400;

    navigator.mediaDevices.getUserMedia({
      video: {
        width: { ideal: videoWidth },
        height: { ideal: videoHeight },
        facingMode: "user"
      }
    })
    .then(stream => {
      video.srcObject = stream;
      video.style.width = `${videoWidth}px`;
      video.style.height = `${videoHeight}px`;
    })
    .catch(error => {
      console.error('Error accessing the camera', error);
      resultDiv.innerHTML = `<p style="color: red;">Error accessing the camera. Please check permissions.</p>`;
    });

    captureButton.addEventListener('click', () => {
      canvas.width = videoWidth;
      canvas.height = videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('file', blob, 'capture.jpg');

        fetch('/upload', {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          resultDiv.innerHTML = data;
        })
        .catch(error => {
          console.error('Error uploading the image', error);
          resultDiv.innerHTML = `<p style="color: red;">Upload failed. Try again.</p>`;
        });
      });
    });

    // Dark mode load & toggle
    document.addEventListener('DOMContentLoaded', () => {
      const darkMode = localStorage.getItem('darkMode');
      if (darkMode === 'enabled') {
        document.body.classList.add('dark-mode');
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const mode = document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled';
      localStorage.setItem('darkMode', mode);
    }
  </script>
</body>
</html>
