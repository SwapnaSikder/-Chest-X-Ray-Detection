<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classification Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #e0f7fa;
      --bg-dark: #121212;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #e0e0e0;
      --accent: #43a047;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-light), #f1f8e9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: all 0.4s ease;
    }

    body.dark-mode {
      background: var(--bg-dark);
    }

    .container {
      background-color: var(--card-light);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      color: var(--text-light);
      animation: fadeIn 1s ease-in;
    }

    body.dark-mode .container {
      background-color: var(--card-dark);
      color: var(--text-dark);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: var(--accent);
      margin-bottom: 15px;
      font-size: 32px;
    }

    img {
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      margin-top: 15px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    .prediction-result {
      background-color: var(--accent);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-top: 25px;
      font-size: 1.2em;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.2);
    }

    .label, .score {
      background: yellow;
      padding: 10px 20px;
      color: black;
      display: inline-block;
      margin-top: 10px;
      border-radius: 10px;
      font-weight: bold;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 25px;
      border-radius: 30px;
      background-color: #c8e6c9;
      color: var(--accent);
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: var(--accent);
      color: white;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
    }

    .toggle-btn {
      margin-top: 20px;
      background: none;
      border: 2px solid var(--accent);
      padding: 6px 16px;
      border-radius: 20px;
      cursor: pointer;
      color: var(--accent);
      font-weight: 500;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .toggle-btn:hover {
      background: var(--accent);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Classification Result</h1>
    <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
    <div class="prediction-result">
      <h2>Predicted Status:</h2>
      <div class="label">{{ predicted_label }}</div>
      <h3>Confidence Score:</h3>
      <div class="score">{{ '%.2f' % (confidence_score * 100) }}%</div>
    </div>
    <a href="{{ url_for('home') }}">â¬… Back to Home</a>
    <br>
    <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const darkMode = localStorage.getItem('darkMode');
      if (darkMode === 'enabled') {
        document.body.classList.add('dark-mode');
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const mode = document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled';
      localStorage.setItem('darkMode', mode);
    }
  </script>
</body>
</html>
